{{diagnostic}}

{{ currentQuestion | json }}

<form #heroForm="ngForm">
<div class="form-group" *ngIf="currentQuestion.key == 'q1'">
  <label for="name">Q1</label>
  <input type="text" class="form-control" id="name"
         required
         [(ngModel)]="model.q1" name="name">
</div>

<div class="form-group" *ngIf="currentQuestion.key == 'q2'">
  <label for="alterEgo">Q2</label>
  <input type="text" required class="form-control" id="alterEgo"
         [(ngModel)]="model.q2" name="alterEgo">
</div>

<div class="form-group" *ngIf="currentQuestion.key == 'q3'">
  <label for="alterEgo">Q3</label>
  <input type="text" required class="form-control" id="alterEgo"
         [(ngModel)]="model.q3" name="alterEgo">
</div>

<button type="button" class="btn btn-secondary" (click)="prev()" *ngIf="hasPrev">Prev</button>

<button type="button" class="btn btn-success" (click)="next()" [disabled]="!heroForm.form.valid">Next</button>

</form>
